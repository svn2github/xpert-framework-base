<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailPerson" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.nome']}:" styleClass="control-label" /><br/>
                    <span class="uix-content-detail">
                        <h:outputText value="#{personMB.entity.nome}"/>
                    </span>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.email']}:" styleClass="control-label" /><br/>
                    <span class="uix-content-detail">
                        <h:outputText value="#{personMB.entity.email}"/>
                    </span>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.salary']}:" styleClass="control-label" /><br/>
                    <span class="uix-content-detail">
                        <h:outputText value="#{personMB.entity.salary}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </span>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.dataNascimento']}:" styleClass="control-label" /><br/>
                    <span class="uix-content-detail">
                        <h:outputText value="#{personMB.entity.dataNascimento}">
                            <f:convertDateTime />
                        </h:outputText>
                    </span>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.rg']}:" styleClass="control-label" /><br/>
                    <span class="uix-content-detail">
                        <h:outputText value="#{personMB.entity.rg}"/>
                    </span>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.active']}:" styleClass="control-label" /><br/>
                    <span class="uix-content-detail">
                        <h:outputText value="#{personMB.entity.active}" converter ="yesNoConverter" />
                    </span>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="widgetPersonDetail.hide()" />
            <x:securityArea rolesAllowed="person.audit">
                <x:audit for="#{personMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
