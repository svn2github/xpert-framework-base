<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      dir="ltr" lang="en-US" xml:lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:x="http://xpert.com/faces"
      xmlns:o="http://omnifaces.org/ui"
      >

    <f:view locale="#{localeBean.locale}">
        <h:head>
            <ui:include src="imports.xhtml"/>
        </h:head>
        <h:body>
            <ui:include src="/template/ajaxStatus.xhtml" />  
            <header>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-left text-left logo">
                        <img src="#{request.contextPath}/images/logo-empresa.png" alt="Logo" />
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-right text-right info">
                        <h:panelGroup  rendered="#{not empty sessaoUsuarioMB.user}">
                            <h:outputText value="#{sessaoUsuarioMB.user.nome}"/><br/>
                            <h:outputText value="#{now}" styleClass="font-11">
                                <f:convertDateTime dateStyle="full" type="both" />
                            </h:outputText>
                        </h:panelGroup>                            
                    </div>
                </div>
            </header>

            <h:panelGroup rendered="#{not empty sessaoUsuarioMB.user}">  
                <ui:insert name="menu">
                    <h:panelGroup>
                        <ui:include src="menu.xhtml"/>
                    </h:panelGroup>
                </ui:insert> 
            </h:panelGroup> 

            <p:panel>  
                <h1>#{title}</h1>   
                <ui:insert name="body" />
            </p:panel>

            <x:filterOnEnter/>
        </h:body>
    </f:view>

</html>
