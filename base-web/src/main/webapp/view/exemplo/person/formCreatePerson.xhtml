<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreatePerson" styleClass="form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['person.nome']}:" />
                        <p:inputText id="nome" value="#{personMB.entity.nome}" maxlength="200"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="email" value="#{msg['person.email']}:" />
                        <p:inputText id="email" value="#{personMB.entity.email}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="salary:input" value="#{msg['person.salary']}:" />
                        <x:inputNumber id="salary" value="#{personMB.entity.salary}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataNascimento" value="* #{msg['person.dataNascimento']}:" />
                        <p:calendar id="dataNascimento" value="#{personMB.entity.dataNascimento}" styleClass="uix-calendar" 
                                    showOn="button" pattern="dd/MM/yyyy" >
                            <x:mask/>
                        </p:calendar>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="active" value="#{personMB.entity.active}" />
                                #{msg['person.active']}
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="rg" value="* #{msg['person.rg']}:" />
                        <p:inputText id="rg" value="#{personMB.entity.rg}" maxlength="10"  styleClass="form-control"  />
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="person.create">
                <p:commandButton process="@form" update="@form" action="#{personMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="person.audit">
                <x:audit for="#{personMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>


</ui:composition>
