<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:custom="http://java.sun.com/jsf/composite/tag"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:security="http://java.sun.com/jsf/composite/xpert/components/security"
                 xmlns:of="http://omnifaces.org/functions"
                 >

    <ui:param name="title" value="#{msg['bemVindo']}" />
    <ui:define name="body">  
        <p:dataGrid columns="3" styleClass="grid-permissao" var="permissao" rendered="#{not empty sessaoUsuarioMB.atalhos}" value="#{sessaoUsuarioMB.atalhos}">
                <p:panel>
                    <h:link outcome="#{permissao.urlMenuVerificado}" styleClass="link-permissao" >
                        <h:outputText value="#{permissao.caminhoPermissao}" class="caminho-permissao ui-widget-header"/>
                        <span class="nome-permissao">
                            <h:outputText value="#{permissao.nomeMenuVerificado}"/>
                        </span>
                    </h:link>
                </p:panel>
        </p:dataGrid>
    </ui:define>
</ui:composition>
