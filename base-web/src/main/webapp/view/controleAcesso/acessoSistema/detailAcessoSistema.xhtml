<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:custom="http://java.sun.com/jsf/composite/components"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
    <h:form id="formDetailAcessoSistema">
        
        <h:panelGrid columns="2" styleClass="grid-detail" >
           
            <h:outputLabel value="#{msg['acessoSistema.dataHora']}:" />
            <h:outputText value="#{acessoSistemaMB.entity.dataHora}">
                <f:convertDateTime pattern="#{formatMB.format.dataHoraMinutoSegundo}"/>
            </h:outputText>
           
            <h:outputLabel value="#{msg['acessoSistema.ip']}:" />
            <h:outputText value="#{acessoSistemaMB.entity.ip}"/>
           
            <h:outputLabel value="#{msg['acessoSistema.userAgent']}:" />
            <h:outputText value="#{acessoSistemaMB.entity.userAgent}"/>
           
            <h:outputLabel value="#{msg['acessoSistema.usuario']}:" />
            <h:outputText value="#{acessoSistemaMB.entity.usuario}"/>

        </h:panelGrid>
        <p:separator/>
        <div style="text-align: center;">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="widgetAcessoSistemaDetail.hide()" />
        </div>
    </h:form>
</ui:composition>
