<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xml:lang="en"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:x="http://xpert.com/faces"
                >

    <h:form id="formMenuBar">     

        <h:panelGrid columns="2" style="width: 100%;">

            <p:menubar model="#{sessaoUsuarioMB.menuModel}" styleClass="nav navbar-nav" >
               <f:facet name="options">  
                    <h:panelGroup>
                        <p:autoComplete minQueryLength="3" id="autoCompleteMenu" 
                                        completeMethod="#{sessaoUsuarioMB.pesquisarPermissao}"
                                        global="false"
                                        converter="entityConverter"
                                        itemValue="#{permissao}" scrollHeight="300" panelStyle="width: auto;"
                                        var="permissao" itemLabel="#{permissao.urlMenuVerificado}">
                            <p:ajax event="itemSelect" onstart="navegarMenuBar();return false;" />
                            <p:column>
                                <h:link outcome="#{permissao.urlMenuVerificado}">
                                    <h:outputText style="font-size: 11px; white-space: nowrap;" value="#{permissao.caminhoPermissao}" escape="false"/>
                                </h:link>
                            </p:column>
                        </p:autoComplete>
                        <p:watermark value="Acesso RÃ¡pido" for="autoCompleteMenu"/>
                    </h:panelGroup>
                </f:facet>
            </p:menubar>


        </h:panelGrid>
    </h:form>
</ui:composition>
