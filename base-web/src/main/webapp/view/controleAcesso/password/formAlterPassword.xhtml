<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:custom="http://java.sun.com/jsf/composite/components"
                 >

    <h:form>
        <x:modalMessages/>

        <h:panelGrid columns="2" styleClass="grid-form">

            <h:outputLabel value="* #{msg['usuario.senhaAtual']}:" />
            <p:password id="senhaAtual" feedback="false" value="#{alterPasswordMB.currentPassword}"
                        maxlength="20" size="30"/>

            <h:outputLabel value="* #{msg['usuario.novaSenha']}:" />
            <p:password feedback="true" autocomplete="false"
                        value="#{alterPasswordMB.password}" maxlength="20" size="30" 
                        promptLabel="#{msg['informeUmaSenha']}"
                        goodLabel="#{msg['boa']}" 
                        strongLabel="#{msg['muitoBoa']}" 
                        weakLabel="#{msg['fraca']}"/>

            <h:outputLabel value="* #{msg['usuario.senhaConfirmacao']}:" />
            <p:password feedback="false" value="#{alterPasswordMB.confirmPassword}" maxlength="20"  size="30" autocomplete="false"/>

        </h:panelGrid>
        <p:separator/>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <p:spacer height="5"/>
        <div style="text-align: center;">
            <p:commandButton process="@form" update="@form" action="#{alterPasswordMB.save}" value="#{xmsg['save']}" />
        </div>
    </h:form>

</ui:composition>
