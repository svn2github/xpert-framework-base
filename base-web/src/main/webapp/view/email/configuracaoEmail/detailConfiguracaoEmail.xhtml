<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 >
    <h:form id="formDetailConfiguracaoEmail">
        <h:panelGrid columns="4" styleClass="grid-detail">
           
            <h:outputLabel value="#{msg['configuracaoEmail.nome']}:" />
            <h:outputText value="#{configuracaoEmailMB.entity.nome}"/>
            
            <h:outputLabel value="#{msg['configuracaoEmail.email']}:" />
            <h:outputText value="#{configuracaoEmailMB.entity.email}"/>
           
            <h:outputLabel value="#{msg['configuracaoEmail.senha']}:" />
            <h:outputText value="#{configuracaoEmailMB.entity.senha}"/>
           
            <h:outputLabel value="#{msg['configuracaoEmail.smptPort']}:" />
            <h:outputText value="#{configuracaoEmailMB.entity.smptPort}"/>
           
            <h:outputLabel value="#{msg['configuracaoEmail.tls']}:" />
            <h:outputText value="#{configuracaoEmailMB.entity.tls}" converter ="yesNoConverter" />
           
            <h:outputLabel value="#{msg['configuracaoEmail.ssl']}:" />
            <h:outputText value="#{configuracaoEmailMB.entity.ssl}" converter ="yesNoConverter" />
           
            <h:outputLabel value="#{msg['configuracaoEmail.hostName']}:" />
            <h:outputText value="#{configuracaoEmailMB.entity.hostName}"/>

        </h:panelGrid>
        <p:separator/>
        <div style="text-align: center;">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="widgetConfiguracaoEmailDetail.hide()" />
            <x:securityArea rolesAllowed="configuracaoEmail.audit">
                <x:audit for="#{configuracaoEmailMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
