<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 template="/template/mainTemplate.xhtml"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">

    <ui:param name="title" value="#{msg['solicitacaoRecuperacaoSenha.esqueciMinhaSenha']}" />
    <ui:define name="menu"/>
    <ui:define name="body">
        <h:form id="formRecuperacaoSenha">
            <xc:modalMessages/>
            <xc:info value="#{msg['solicitacaoRecuperacaoSenha.informeAbaixoSeuEmailParaInstrucoes']}"/>
            <h:panelGrid columns="2" styleClass="grid-form">

                <h:outputLabel value=" #{msg['solicitacaoRecuperacaoSenha.informeSeuEmail']}:" />
                <p:inputText value="#{recuperacaoSenhaMB.email}" maxlength="255"  size="70"  />

            </h:panelGrid>
            <p:separator/>
            <div style="text-align: center;">
                <p:commandButton process="@form" update="@form" action="#{recuperacaoSenhaMB.save}" value="#{msg['enviar']}" />
                <p:button outcome="/index.jsf" value="#{msg['voltar']}" />
            </div>
        </h:form>

    </ui:define>
</ui:composition>
